<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Animated Menu and History</title>
    <link rel="stylesheet" href="dashing.css">
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search anything...">
            <button class="button"></button>
                <div class="blob1"></div>
                <div class="blob2"></div>
                <div class="inner">SEARCH</div>
              </button>
        </div>
        <h1 id="greeting">Hey Debayudh, Let me help you out now</h1>
    </header>
    <nav id="menu">
        <ul>
            <li>History</li>
            <li>Settings</li>
            <li>Help</li>
        </ul>
    </nav>
    <div id="search-results">
        </div>
</body>
</html>
